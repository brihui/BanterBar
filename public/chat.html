<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css"/>
  <title>Chat App</title>

  
</head>
<body>
  <div class="main-container">
    <!-- video container -->
    <div id="v-container" class="video-container">
      <!-- video screens dynamically placed here -->
    </div>
    <!-- chat container -->
    <div class="chat-container">
      <header class="chat-header">
        <h1>Chat App</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name">
            <!-- room name dynamically inserted here. -->
          </h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <!-- users dynamically inserted here. -->
          </ul>
        </div>
        <div class="chat-messages">
            <!-- messages dynamically inserted here. -->
            <div id='feedback' class='typing'>
              <p id='feedback-msg' class="text">Typing</p>
            </div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
  </div>
  

  <!-- Access CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Access front-end library for socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Custom files -->
  <script src="/js/main.js"></script>
  
  <script src="/js/config.js"></script>
  <script src="/js/init.js"></script>

  
</body>
</html>
